version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Code scanning
    task:
      jobs:
        - name: Rubocop
          commands:
            - checkout
            - bundle install
            - bundle exec rubocop
  - name: Tests
    task:
      jobs:
        - name: 'Rspec '
          commands:
            - checkout
            - bundle install
            - 'echo "REDIS_URL is: ${REDIS_URL:-NOT_SET}"'
            - bundle exec sidekiq -C config/sidekiq.yml
            - bundle exec rspec
      secrets:
        - name: Redis
